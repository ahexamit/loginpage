<div>
  <form #f="ngForm">
    <div class="form-group">
      <label> time zone: </label>
      <select
        name="timeZone"
        [ngModel]="selectedTz"
        (ngModelChange)="timeZoneChanged($event)"
      >
        <option *ngFor="let tz of tzNames" [value]="tz">
          {{ tz }}
        </option>
      </select>
    </div>
  </form>
</div>
<br />

<br />
<br />
<div>Date displayed in: {{ selectedTz }}</div>
<br /><br />
<div>Unformated: {{ tzDate }}</div>
`
